<body>

  <script>
    window.ga = window.ga || function () {

  <script async src="https://www.google-analytics.com/analytics.js "></script>

  <script async src="https://cdn.ravenjs.com/3.22.1/raven.min.js" crossorigin="anonymous"></script>
  <script>
    function augurFastCallback(json) {
      localStorage.setItem('dfp', JSON.stringify(json))
    }

    function augurModernCallback(error, json) {
      if (error == null) {
        localStorage.setItem('dfp', JSON.stringify(json))
      } else {
        localStorage.setItem('dfp', JSON.stringify(error))
      }
    }

    function dfpCallback(error, json) {
      if (error == null) {
        localStorage.setItem('dfp', JSON.stringify(json))
      } else {
        localStorage.setItem('dfp', JSON.stringify(error))
      }
    }

    function dfpTechnologyIndicator(dfptValue) {
      localStorage.setItem('dft', dfptValue)
    }
  </script>
  <script async type="text/javascript" src="//cdn1.identitymind.com/dfp-wrapper/d.js"></script>
